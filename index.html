<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer type="module"></script>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип место" class="header__logo">  
      </header>
      <main class="container">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="аватарка страницы" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__plus-button" type="button"></button>
        </section>
        <section class="elements">
         <ul class="elements__grid">
         </ul>
        </section>
      </main>        
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__container-close"></button>
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <form name="type-form" class="popup__form" novalidate>
            <input name="text" id="username" class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто" type="text" minlength="2" maxlength="40" required>
            <span class ="popup__input-error username-error"></span>
            <input name="text" id="input-job" class="popup__input popup__input_type_job" placeholder="О себе" value="Исследователь океана" type="text" minlength="2" maxlength="200" required>
            <span class ="popup__input-error input-job-error"></span>
            <button type="submit" class="popup__container-submit popup__container-submit_disabled">Сохранить</button>
        </form>
      </div>
     </div> 
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__container-close"></button>
        <h2 class="popup__container-title">Новое место</h2>
        <form name="type-form" class="popup__form popup__form_type_card" novalidate>
            <input name="cardName" id="input-new" class="popup__input popup__input_type_card" placeholder="Название" type="text" minlength="2" maxlength="30" required>
            <span class ="popup__input-error input-new-error"></span>
            <input name="cardUrl" id="input-link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" type="url" required>
            <span class ="popup__input-error input-link-error"></span>
            <button type="submit" class="popup__container-submit popup__container-submit_disabled">Создать</button>
        </form>
      </div>    
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_zoom">
        <button type="button" aria-label="Закрыть" class="popup__container-close"></button>
        <figure class="popup__zoom">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>    
    </div>
    <template class="template-card">
      <li class="elements__card">
        <button type="button" aria-label="Закрыть" class="elements__basket"></button>
        <img src="#" alt="#" class="elements__img">
        <div class="elements__flex">
          <h2 class="elements__title"></h2>
          <button class="elements__group" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
