<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип место" class="header__logo">  
      </header>
      <main class="container">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="аватарка страницы" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__plus-button" type="button"></button>
        </section>
        <section class="elements">
         <ul class="elements__grid">
         </ul>
        </section>
      </main>        
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__container-close"></button>
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <form name="type-form" class="popup__container-form">
          <input name="name" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" type="text">
          <input name="job" class="popup__input popup__input_type_job" value="Исследователь океана" type="text">
          <button type="submit" class="popup__container-submit">Сохранить</button>
        </form>
      </div>
     </div> 
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__container-close"></button>
        <h2 class="popup__container-title">Новое место</h2>
        <form name="type-form" class="popup__container-form popup__container-form_type_card">
          <input name="cardName" class="popup__input popup__input_type_card" value placeholder="Название" type="text">
          <input name="cardUrl" class="popup__input popup__input_type_url" value placeholder="Ссылка на картинку" type="url">
          <button type="submit" class="popup__container-submit">Создать</button>
        </form>
      </div>    
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_zoom">
        <button type="button" class="popup__container-close"></button>
        <figure class="popup__zoom">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>    
    </div>
    <template class="template-card">
      <li class="elements__card">
        <button type="button" class="elements__basket"></button>
        <img src="#" alt="#" class="elements__img">
        <div class="elements__flex">
          <h2 class="elements__title"></h2>
          <button class="elements__group" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
